name: Sync Files & Secrets
'on':
    push:
        branches:
            - master
            - main
jobs:
    sync-npm-packages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - id: repos
              run: node readRepos.mjs
            - run: echo $OUTPUT
              env:
                OUTPUT: ${{ steps.repos.outputs.npm-packages }}
            - name: Sync NPM Token
              uses: jpoehnelt/secrets-sync-action@master
              with:
                  secrets: |
                      ^NPM_TOKEN$
                      ^GH_TOKEN$
                  repositories_list_regex: false
                  repositories: ${{ steps.repos.outputs.npm-packages }}
                  github_token: ${{ secrets.SYNC_GITHUB_TOKEN }}
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GH_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
            - name: Sync VSCE & OVSX Tokens (PAT)
              uses: jpoehnelt/secrets-sync-action@master
              with:
                  secrets: |
                      ^VSCE_PAT$
                      ^OVSX_PAT$
                      ^GH_TOKEN$
                  repositories_list_regex: false
                  repositories: ${{ steps.repos.outputs.vscode-extensions }}
                  github_token: ${{ secrets.SYNC_GITHUB_TOKEN }}
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}
                  OVSX_PAT: ${{ secrets.OVSX_PAT }}
                  GH_TOKEN: ${{ secrets.SYNC_GITHUB_TOKEN }}
